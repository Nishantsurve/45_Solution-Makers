{% extends 'base.html' %}
{% block title %}
{% endblock title %}
{% block body %}

<div class="container-fluid px-0 mb-3 py-4">
    <img src="/static/img/phone.jpg" class="d-block w-100 px-0" alt="...">
</div>
<div class="container ">
    <h2 class="text-center">Contact Us</h2>
    <form method="post" action="/contact">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label for="phone">Phone number</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
        </div>
        <div class="form-group">
            <label for="decs">Enter the description of your Event</label>
            <textarea class="form-control" id="decs" rows="3" name="decs"></textarea>
        </div>
        <button class="btn btn-success " type="submit" align="center">Submit</button>
    </form>
</div>
{% endblock body %}
